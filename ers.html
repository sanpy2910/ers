<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="ers.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="con">
        <div class="headingmain">Employee Reward Portal-Dashboard</div>
    <div class="block1">
        <div class="photo">
            <img src="pp.jpg" alt="photo">
        </div>
        <div class="info">
            <h3 id="names">Santosh Kanumuri</h3>
            <h4>Position</h4><p id="detailss">Trainee</p>
            <h4>Department</h4><p id="detailss">Manufacturing</p>
            
            
        </div>
        <div class="points">
            <h3>Total Points</h3>
            <h2 id="pcount">500</h2>
        </div>
    </div>
    <div class="block2">
        <div class="day">
            <h3 id="headi">Day</h3>
            <h4>Your Score</h4>
            <h4>High Score</h4>
            <h4>Deviation</h4>
        </div>
        <div class="week">
            <h3 id="headi">Week</h3>
            <h4>Your Score</h4> <h4>High Score</h4> <h4>Deviation</h4>
        </div>
        <div class="month">
            <h3 id="headi">Month</h3>
            <h4>Your Score</h4> <h4>High Score</h4> <h4>Deviation</h4>
        </div>
    </div>
</div>
</body>
</html>
